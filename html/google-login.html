<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
</head>

<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">Create your Google Account</h1>
    <h3 style="font-family: Arial, Helvetica, sans-serif;">to continue to Gmail</h3>
    <input type="text" name="first-name" placeholder="First Name" style="padding: 8px; width: 172px;">
    <input type="text" name="last-name" placeholder="Last Name" style="padding: 8px; width: 172px;">
    <br><br>
    <input type="text" name="contact"
        placeholder="Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@gmail.com"
        style="padding: 8px; width: 367px;">
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">You can use letters, numbers & periods</p>
    <input type="password" name="password" placeholder="Password" style="padding: 8px;">
    <input type="text" name="password" placeholder="Confirm" style="padding: 8px;">
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">Use 8 or more characters with a mix of letters, numbers & symbols</p>
</body>

</html>
