<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
</head>

<body>
    <h1>Create an account</h1>
    <h4>It's quick and easy.</h4>
    <input type="text" name="first-name" placeholder="First Name" style="padding: 6px; width: 160px;">
    <input type="text" name="surname" placeholder="Surname" style="padding: 6px; width: 160px;">
    <br><br>
    <input type="text" name="contact" placeholder="Mobile number or email address" style="width: 340px; padding: 6px;">
    <br><br>
    <input type="password" name="password" placeholder="New password" style="width: 340px; padding: 6px;">
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 12px;">Birthday</p>
    <select name="dates" style="padding: 5px; width: 115px;">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13" selected>13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>
    <select name="months" style="padding: 5px; width: 115px;">
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov" selected>Nov</option>
        <option value="Dec">Dec</option>
    </select>
    <select name="years" style="padding: 5px; width: 115px;">
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
    </select>
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 12px;">Gender</p>
    <select name="gender" style="padding: 5px; width: 115px;">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <p style="width: 371px; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">By clicking Sign Up, you agree
        to our <span style="color: #1e1eda;">Terms</span>, <span style="color: #1e1eda;">Data Policy</span> and <span
            style="color: #1e1eda;">Cookie Policy</span>. You may receive SMS notifications
        from us and can opt out at any time.</p>
    <div style="padding-left: 100px;">
        <input type="submit" value="Sign Up" style="padding: 5px; width: 180px;">
    </div>
    
</body>

</html>
